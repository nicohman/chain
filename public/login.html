<!DOCTYPE html>
<html>

<head>
	<title> Log in to Demenses</title>
	<link rel="stylesheet" href="./stylesheet.css">
	<script src="socket.js"></script>
	<script src="./login.js"></script>
</head>

<body>
	<img class="large-logo" src="/logo.png">
	<div id="login-container">
		<div id="login-sep">
			<div id="login-h">
			<form id="login">
				<div id="login-label">
					Log in to Demenses
				</div>
				<div id="login-uid">
					Email:<br>
					<input type="email" name="email">
				</div>
				<div id="login-pass">
					Password:<br>
					<input type="password" name="pass">
				</div>
				<div id="login-submit">

					<input type="submit" value="Log in!">
				</div>
			</form>
			</div>
			<div id="rec-sep">
				<form id="rec-form">
					<div id="rec-label">
						Recover your password
					</div>
					<div id="rec-email">
						Email:<br>
						<input type="email" name="email">
					</div>
					<div id="rec-submit">
						<input type="submit" value="Send me a link!">
					</div>
				</form>
			</div>
		</div>
		<div id="create-sep">
			<form id="create">
				<div id="create-label">
					Or create an account
				</div>
				<div id="create-name">
					Username:<br>
					<input type="text" name="name">
				</div>
				<div id="create-pass">
					Password:<br>
					<input type="password" name="pass">
				</div>
				<div id="create-pass-repeat">
					Repeat Password:<br>
					<input type="password" name="pass-repeat">
				</div>
				<div = "create-email">
					Email:<br>
					<input type="email" name="email">
				</div>
				<div id="create-submit">
					<input type="submit" value="Create">
				</div>
			</form>
		</div>
	</div>
</body>

</html>
