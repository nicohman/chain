<!DOCTYPE html>
<html>

<head>
	<title> Log in to Demenses</title>
	<link rel="stylesheet" href="./stylesheet.css">
	<script src="socket.js"></script>
	<script src="./login.js"></script>
</head>

<body>
	<div id="login-container">
		<form id="login">
			<div id="login-label">
				Log in to Demenses
			</div>
			<div id="login-uid">
				User id:<br>
				<input type="text" name="uid">
			</div>
			<div id="login-pass">
				Password:<br>
				<input type="text" name="pass">
			</div>
			<div id="login-submit">

				<input type="submit" value="Log in!">
			</div>
		</form>

	</div>
</body>

</html>
