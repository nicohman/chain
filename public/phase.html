<!DOCTYPE html>
<html>

<head>
	<title> Demenses Phase 1[Alpha] </title>
	<link rel="stylesheet" href="stylesheet.css">
	<script src="socket.js"></script>
	<script src="phase.js"></script>
</head>

<body>
	<nav id="navbar">
		<ul>
			<li><a href="#home" class="nav">Home</a></li>
			<li><a href="#pop" class="nav">Create Post</a></li>
			<li><a href="#search" class="nav">Tags</a></li>
			<li><a href="#feed" class="nav">Feed</a></li>
			<li><a href="#favs" class="nav">Favorites</a></li>
			<li class="loggedin"><span class="username">Couldn't retrieve username</span></li>
			<li class="loggedin"><a href="#logout" id="logout">Log out</a></li>
			<li class="loggedout"><a href="login.html">Log in</a></li>
		</ul>
	</nav>
	<div id="main">
		<div id="home">

		</div>
		<div id="pop">

			<div id="create-container">
				<form id="createformtags">
				</form>
				<form id="create-post">
					<div id="create-label">
						Create Post
					</div>
					<div id="create-title">
						title<br>
						<input type="text" name="title">
					</div>
					<div id="create-content">
						content<br>
						<textarea rows=10 cols=70 name="content" placeholder="Your content here!"></textarea>
					</div>
					<div id="create-tags">
						<div id="create-already-tags">
						</div>
						add tag<br>

						<input type="text" name="tag" form="createformtags">

					</div>
					<div id="create-bottom">
						<input type="submit" value="Post">
					</div>
			</div>
		</div>
		<div id="search">
			<div id="tags-container">
				<form id="find-tag">
					<div id="tags-seperator">
						<div id="tags-popular">
							<p>Popular Tags:</p>
							<ul id="pop-tags">
								<li>Couldn't fetch popular tags</li>
							</ul>
						</div>
						<div id="tags-self">
							<p> Your tags:</p>
							<ul id="your-tags">
								<li> Couldn't fetch your followed tags</li>
							</ul>
						</div>
					</div>
					<div id="tags-find">
						<p> Search tag:</p>
						<input type="text" name="tag">
					</div>

				</form>
			</div>
		</div>
		<div id="results">
		</div>
		<div id="feed">

			<div id="posts">

			</div>
		</div>
		<div id="favs">

			<div id="fav">
			</div>
		</div>
	</div>
	<div id="notifications">
	</div>
</body>

</html>
